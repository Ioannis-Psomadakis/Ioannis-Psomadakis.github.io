---
# The layout file that will be used for pages such as About, Contact, etc.
# The `content` block is where the page content will go.
# You can further customize the look and feel based on your theme.

layout: default
---

<div class="page">
  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
  </header>

  <div class="page-content">
    {{ content }}
  </div>
</div>
