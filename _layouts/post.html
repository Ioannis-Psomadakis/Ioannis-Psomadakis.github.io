---
# The layout for individual blog posts. You can customize the layout as needed.
layout: default
---

<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      Posted on {{ page.date | date: "%B %d, %Y" }} by {{ site.author }}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</div>
